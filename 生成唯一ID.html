<script>
    function* Foo() {
        let id = 0;
        while (true) {
            yield ++id;
        }
    }
    const foo = Foo();
    const id1 = {id: foo.next().value}
    const id2 = {id: foo.next().value}
    const id3 = {id: foo.next().value}
    console.log(id1, id2, id3);
    
</script>
