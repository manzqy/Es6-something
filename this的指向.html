<script>
    var foo = {
        sayHi: function() {
            return this;
        }
    }
    var bar = {
        sayHi: foo.sayHi
    }
    var temp = bar.sayHi;
    console.log(foo.sayHi(),foo.sayHi() === foo);
    console.log(bar.sayHi() === bar,bar.sayHi() === foo);
    console.log(temp(),temp() === foo);
    console.log(foo.sayHi.call(bar),foo.sayHi.call(bar) === bar);
</script>
