    <button id="test">Click me!</button>

<script>
    function sum(...arg) {
        var sum = 0;
        arg.forEach(e => sum += e);
        return sum;
    }
    // test
    console.log(sum(1,2,3));
    console.log(sum(1,2,3,4));
</script>
